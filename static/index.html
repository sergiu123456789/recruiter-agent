<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <title>Sergiu – AI Recruiter Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-full text-slate-100">
    <div class="max-w-4xl mx-auto mt-10">

      <h1 class="text-3xl font-bold mb-5">AI Recruiter Agent</h1>

      <textarea
        id="job-input"
        class="w-full p-3 rounded bg-slate-800 border border-slate-700"
        placeholder="Paste job description..."
      ></textarea>

      <button
        onclick="runMatch()"
        class="mt-4 px-4 py-2 rounded bg-sky-500 hover:bg-sky-400 font-semibold text-black"
      >
        ➤ Run match
      </button>

      <pre id="result" class="mt-6 p-4 bg-slate-900 border border-slate-700 rounded"></pre>
    </div>

    <script>
      async function runMatch() {
        const jobText = document.getElementById("job-input").value.trim();
        const resultBox = document.getElementById("result");
        resultBox.textContent = "Processing...";

        try {
          const response = await fetch(
            "https://recruiter-agent-190861422358.europe-west1.run.app/api/v1/match",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                job: { text: jobText }   // ✔ fixed payload
              }),
            }
          );

          const data = await response.json();

          if (!response.ok) {
            resultBox.textContent =
              "Backend error:\n" + JSON.stringify(data, null, 2);
            return;
          }

          resultBox.textContent = data.reply;
        } catch (err) {
          resultBox.textContent = "Network error:\n" + err;
        }
      }
    </script>
  </body>
</html>
